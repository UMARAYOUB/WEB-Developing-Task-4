<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="add_book.php" method="post">
        <h2>Add Book</h2>
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="pages">Book Pages:</label>
        <input type="number" id="pages" name="pages" required><br>
        <label for="publisher">Book Publisher:</label>
        <input type="text" id="publisher" name="publisher" required><br>
        <label for="author">Book Author:</label>
        <input type="text" id="author" name="author" required><br>
        <label for="edition">Book Edition:</label>
        <input type="text" id="edition" name="edition" required><br>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
